<!DOCTYPE html>
<html lang="en">
<head>
  <title>Filterable Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
</head>
<body>
<section class="gallery">
  <div class="container">
    <div class="row">
      <div class="gallery-filter">
        <span class="filter-item active" data-filter="all">All</span>
        <span class="filter-item" data-filter="mountains">Mountains</span>
        <span class="filter-item" data-filter="cities">Cites</span>
        <span class="filter-item" data-filter="cars">cars</span>
        <span class="filter-item" data-filter="people">People</span>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="gallery-item cars">
        <div class="gallery-item-inner">
          <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="cars">
        </div>
      </div>
      <div class="gallery-item people">
        <div class="gallery-item-inner">
          <img src="https://images.unsplash.com/photo-1543269865-cbf427effbad?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="people">
        </div>
      </div>
      <div class="gallery-item cities">
        <div class="gallery-item-inner">
          <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="cities">
        </div>
      </div>
      <div class="gallery-item mountains">
        <div class="gallery-item-inner">
          <img src="https://images.unsplash.com/photo-1486870591958-9b9d0d1dda99?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="mountains">
        </div>
      </div>
      <div class="gallery-item cities">
        <div class="gallery-item-inner">
          <img src="https://images.unsplash.com/photo-1561488111-5d800fd56b8a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="cities">
        </div>
      </div>
      <div class="gallery-item cars">
        <div class="gallery-item-inner">
          <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="cars">
        </div>
      </div>
      <div class="gallery-item people">
        <div class="gallery-item-inner">
          <img src="https://images.unsplash.com/photo-1520880867055-1e30d1cb001c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="people">
        </div>
      </div>
      <div class="gallery-item mountains">
        <div class="gallery-item-inner">
          <img src="https://images.unsplash.com/photo-1465056836041-7f43ac27dcb5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="mountains">
        </div>
      </div>
      <div class="gallery-item cities">
        <div class="gallery-item-inner">
          <img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="cities">
        </div>
      </div>
      <div class="gallery-item cars">
        <div class="gallery-item-inner">
          <img src="https://images.unsplash.com/photo-1494905998402-395d579af36f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="cars">
        </div>
      </div>
      <div class="gallery-item mountains">
        <div class="gallery-item-inner">
          <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="mountains">
        </div>
      </div>
      <div class="gallery-item people">
        <div class="gallery-item-inner">
          <img src="https://images.unsplash.com/photo-1619537903549-0981d6bca911?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="people">
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
